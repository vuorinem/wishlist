<template>

    <img if.bind="wish.imgSrc" src.bind="wish.imgSrc" alt="Picture of ${ wish.title }" />

    <div class="title" contenteditable.bind="isEditing">${ wish.title }</div>

    <p contenteditable.bind="isEditing">${ wish.description }</p>

    <div class="buttons">
        <button show.bind="canEdit" class="btn btn-primary" click.delegate="edit()">
            ${ isEditing ? 'Ok' : 'Edit' }
        </button>
        <button show.bind="canReserve" class="btn btn-primary" click.delegate="reserve()">
            Reserve
        </button>
    </div>

</template>
