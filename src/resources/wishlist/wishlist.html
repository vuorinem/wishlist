<template>

    <require from="../wish/wish"></require>

    <div class="title" contenteditable.bind="canEdit">
        ${ wishlist.title }
    </div>

    <ol class="wishes">
        <li repeat.for="wish of wishlist.wishes">
            <wish wish.bind="wish" can-edit.bind="canEdit" on-delete.call="deleteWish(wish)"></wish>
        </li>
    </ol>

</template>
